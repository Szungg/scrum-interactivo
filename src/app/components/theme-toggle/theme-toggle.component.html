<button
	class="theme-toggle"
	type="button"
	[attr.aria-pressed]="theme === 'dark'"
	[attr.title]="theme === 'dark' ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'"
	[attr.data-theme]="theme"
	(click)="toggleTheme()"
>
	<span class="theme-toggle__track" aria-hidden="true">
		<span class="theme-toggle__label theme-toggle__label--light">Oscuro</span>
		<span class="theme-toggle__label theme-toggle__label--dark">Claro</span>
		<span class="theme-toggle__thumb">
			<svg class="theme-toggle__icon theme-toggle__icon--sun" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
				<circle cx="12" cy="12" r="5" fill="currentColor" />
				<rect x="11" y="1" width="2" height="3" fill="currentColor" />
				<rect x="11" y="20" width="2" height="3" fill="currentColor" />
				<rect x="20" y="11" width="3" height="2" fill="currentColor" />
				<rect x="1" y="11" width="3" height="2" fill="currentColor" />
				<rect x="17.66" y="4.93" width="2" height="2" fill="currentColor" transform="rotate(45 18.66 5.93)" />
				<rect x="4.93" y="17.66" width="2" height="2" fill="currentColor" transform="rotate(45 5.93 18.66)" />
				<rect x="17.66" y="17.66" width="2" height="2" fill="currentColor" transform="rotate(45 18.66 18.66)" />
				<rect x="4.93" y="4.93" width="2" height="2" fill="currentColor" transform="rotate(45 5.93 5.93)" />
			</svg>
			<svg class="theme-toggle__icon theme-toggle__icon--moon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
				<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor" />
			</svg>
		</span>
	</span>
	<span class="theme-toggle__sr">
		{{ theme === 'dark' ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro' }}
	</span>
</button>
