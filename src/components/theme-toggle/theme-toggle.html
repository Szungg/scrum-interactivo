<!-- THEME TOGGLE COMPONENT -->
<button id="theme-toggle" class="theme-toggle" type="button" aria-pressed="false" title="Cambiar a modo oscuro" data-theme="light">
    <span class="theme-toggle__track" aria-hidden="true">
        <span class="theme-toggle__label theme-toggle__label--light">Oscuro</span>
        <span class="theme-toggle__label theme-toggle__label--dark">Claro</span>
        <span class="theme-toggle__thumb">
            <svg class="theme-toggle__icon theme-toggle__icon--sun" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="5" fill="currentColor"/>
                <circle cx="12" cy="2" r="1.2" fill="currentColor"/>
                <circle cx="12" cy="22" r="1.2" fill="currentColor"/>
                <circle cx="2" cy="12" r="1.2" fill="currentColor"/>
                <circle cx="22" cy="12" r="1.2" fill="currentColor"/>
                <circle cx="4" cy="4" r="1.2" fill="currentColor"/>
                <circle cx="20" cy="20" r="1.2" fill="currentColor"/>
                <circle cx="4" cy="20" r="1.2" fill="currentColor"/>
                <circle cx="20" cy="4" r="1.2" fill="currentColor"/>
            </svg>
            <svg class="theme-toggle__icon theme-toggle__icon--moon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor"/>
            </svg>
        </span>
    </span>
    <span class="theme-toggle__sr">Cambiar a modo oscuro</span>
</button>
